<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>astat | demo</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
	<link href="css/fonts.css" rel="stylesheet">
</head>
<body>
	<div class="game_over">game over</div>
	<div class="you_win">you win!</div>
	<div class="health-bar">
		<div class="container life1">
			<div class="bar1"></div>
		</div>
		<div class="container life2">
			<div class="bar2"></div>
		</div>
	</div>
	<div class="magic-bar">
		<img src="img/img/Fireball.png" class="magic1 fire">
		<img src="img/766118_zoo_512x512.png" class="magic1 wolf">
		<img src="img/witch-hat-purple.png" class="magic1 witch-health">
	</div>
	<div class="result">
		<div class="time"></div>
		<div class="hero"></div>
		<div class="enemy"></div>
	</div>
	<div class="active">
		<div class="button1 attack"></div>
		<div class="button1 move"></div>
		<div class="button1 block"></div>
	</div>
	<script src="script/jquery.min.js"></script>
	<script src="script/main.js"></script>
	<script src="prefix-free/prefixfree.min.js"></script>
</body>
</html>
